<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="relanlogo2.jpeg">
    <title>Virtual Cashier</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: rosybrown;
        }
            

            
        .item {
            margin-bottom: 10px;
        }
        .item label {

            display: inline-block;
            width: 120px;
        }
        #total {
            font-weight: bold;
            margin-top: 10px;
        }
        #payment-info {
            display: none;
        }
        #payment-methods label {
            display: block;
            margin-bottom: 5px;
        }
    </style> 
</head>
<body>
    <h1>Virtual Cashier</h1>
    <div class="item">
        <label for="item1">Latte:</label>
        <input type="number" id="item1" value="0" min="0" step="1" onchange="calculateTotal()">
        <span class="price">$7.08 each</span>
    </div>
    <div class="item">
        <label for="item2">Cortado:</label>
        <input type="number" id="item2" value="0" min="0" step="1" onchange="calculateTotal()">
        <span class="price">$49.99 each</span>
    </div>
    <div class="item">
        <label for="item3">Americano:</label>
        <input type="number" id="item3" value="0" min="0" step="1" onchange="calculateTotal()">
        <span class="price">$2.44 each</span>
    </div>
    <div class="item">
        <label for="item4">Garao:</label>
        <input type="number" id="item4" value="0" min="0" step="1" onchange="calculateTotal()">
        <span class="price">$0.46 each</span>
         </div>
      
        <div class="item">
        <label for="item4">Flat White:</label>
        <input type="number" id="item4" value="0" min="0" step="1" onchange="calculateTotal()">
        <span class="price">$151.99 each</span>

         </div>
        <div class="item">
        <label for="item4">Lungo:</label>
        <input type="number" id="item4" value="0" min="0" step="1" onchange="calculateTotal()"> 
       <span class="price">$151.99 each</span>

        <div class="item">
        <label for="item4">Expresso:</label>
        <input type="number" id="item4" value="0" min="0" step="1" onchange="calculateTotal()">
        <span class="price">$1.25 each</span>

         </div>
        <div class="item">
        <label for="item4">Doppio:</label>
        <input type="number" id="item4" value="0" min="0" step="1" onchange="calculateTotal()">
        <span class="price">$2.15 each</span>

         </div>
        <div class="item">
        <label for="item4">Macchiato:</label>
        <input type="number" id="item4" value="0" min="0" step="1" onchange="calculateTotal()">
        <span class="price">$2.94 each</span>

         </div>
        <div class="item">
        <label for="item4">Cafe Au Lait:</label>
        <input type="number" id="item4" value="0" min="0" step="1" onchange="calculateTotal()">
        <span class="price">$21.62 each</span>
    </div>
    <div class="item">
        <label for="subtotal">Subtotal:</label>
        <span id="subtotal">$0.00</span>
    </div>
    <div class="item" id="payment-info">
        <label for="payment-methods">Select Payment Method:</label>
        <select id="payment-methods">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cash">Cash on Delivery</option>
        </select>
        <button onclick="processPayment()">Proceed to Payment</button>
    </div>

    <script>
        function calculateTotal() {
            var item1 = parseInt(document.getElementById('item1').value) * 1500;
            var item2 = parseInt(document.getElementById('item2').value) * 3000;
            var item3 = parseInt(document.getElementById('item3').value) * 2500;
            var item4 = parseInt(document.getElementById('item4').value) * 2000;

            var subtotal = item1 + item2 + item3 + item4;
            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);

            document.getElementById('payment-info').style.display = 'block';
        }

        function processPayment() {
            var paymentMethod = document.getElementById('payment-methods').value;
            var subtotal = parseFloat(document.getElementById('subtotal').textContent.replace('$', ''));

            alert('Payment processed successfully!\nTotal amount: $' + subtotal.toFixed(2) + '\nPayment Method: ' + paymentMethod);
        }
    </script>
</body>
</html>
